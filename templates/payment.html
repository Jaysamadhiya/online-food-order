<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
</head>
<body>
    <div class="container3">
    <div class="container2">
        <form action="/payment" method="post">
            <div class="row">
                <div class="col-md-6">
                    <h3 class="title">Billing address</h3>

                    <div class="inputbox">
                        <span>Full Name:</span>
                        <input type="text" placeholder="" name="fname">
                    </div>
                    <div class="inputbox">
                        <span>Email:</span><br>
                        <input type="text" placeholder="" name="em">
                    </div>
                    <div class="inputbox">
                        <span>Address:</span>
                        <input type="text" placeholder="" name="ed">
                    </div>
                    <div class="inputbox">
                        <span>City:</span><br>
                        <input type="text" placeholder="" name="City">
                    </div>

                    <div class="flex">
                        <div class="inputbox">
                            <span>State:</span><br>
                            <input type="text" placeholder="" name="st">
                        </div>
                        <div class="inputbox">
                            <span>Zip code:</span>
                            <input type="text" placeholder="" name="code">
                        </div>
                    </div>
                </div>
                    <div class="col-md-6">
                        <h3 class="title">Payment</h3>
                        <div class="inputbox">
                            <span>Name on Card:</span>
                            <input type="text" placeholder="" name="card">
                        </div>
                        <div class="inputbox">
                            <span>Credit card number:</span>
                            <input type="text" placeholder="" name="Credit">
                        </div>
                        <div class="inputbox">
                            <span>Exp Month:</span>
                            <input type="text" placeholder="" name="Exp">
                        </div>
                        <div class="inputbox">
                            <span>Exp Year:</span>
                            <input type="text" placeholder="" name="Year">
                        </div>
                        <div class="inputbox">
                            <span>Cvv:</span><br>
                            <input type="text" placeholder="" name="Cvv">
                        </div>
                    </div>
            </div>
                    <input type="submit" value="Proceed-To-Checkout" class="bt">
        </form>
    </div>
    </div>
   
  
</body>
</html>
